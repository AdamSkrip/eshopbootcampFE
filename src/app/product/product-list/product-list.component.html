<h1 class="text-3xl font-medium my-6">Product List</h1>

<div class="relative">
  <select  [(ngModel)]="selectedOption" (ngModelChange)="catalogChange($event)" class="block appearance-none w-full border border-gray-400 px-4 py-2 rounded">
    <option value="default" selected disabled>Choose a catalog</option>
    <option *ngFor="let catalog of catalogs" [value]="catalog.publicId">{{catalog.name}}</option>
  </select>
</div>

<div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
    <app-product-card *ngFor="let product of products" [product]="product" (productClicked)="goToProduct(product)"></app-product-card>
</div>
